<ion-header>
  <ion-toolbar>
  <ion-title style="text-align: center; ">Cadastro Pessoal</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>



    <ion-content   padding>

        <form  #form="ngForm" (ngSubmit)="onSubmit(form)">
      
                 
                  <ion-item>
                    <ion-label position="floating">Nome</ion-label>
                    <ion-input position="floating" name="nome" type="text"[(ngModel)]="petshop.nome" required placeholder="Name" ></ion-input>
                  </ion-item>
      
                  <ion-item>
                      <ion-label position="floating">email</ion-label>
                    <ion-input name="email" type="email" placeholder="voce@email.com" [(ngModel)]="petshop.email"required ></ion-input>
                  </ion-item>
      
                  <ion-item>
                      <ion-label position="floating">Senha</ion-label>
                    <ion-input name="password" type="password" placeholder="Password" [(ngModel)]="petshop.password"required ></ion-input>
                  </ion-item>
      
                
                
                  <ion-item lines="none">
                  <ion-button  type="submit" [disabled]="form.invalid"  >Register</ion-button>
                  <ion-button href="/tabs" >Cancelar </ion-button>
                  </ion-item>
                </form>
      
      </ion-content>
</ion-content>
