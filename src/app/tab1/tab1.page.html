<ion-header>
  <ion-toolbar>
    <ion-title>
      GlobalPet
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-content>
    <ion-card class="">
      <ion-img src="assets/img/pet.webp"></ion-img>
      <ion-card-header>
        <ion-card-subtitle></ion-card-subtitle>
        <ion-card-title>Bem vindo!</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>GlobalPet sempre pensando no melhor!</p>
      </ion-card-content>
    </ion-card>

    

    <ion-card *ngIf="petshop | async as petshop">
      <ion-card-header *ngFor="let petshop of petshop" >
        <h1>{{petshop.loja}}</h1>
          <ion-card-title style="text-align:center">{{petshop.promocao}}</ion-card-title>
        <ion-card-subtitle> <img src="http://emribeirao.com/wp-content/sabai/File/files/ada08082948f20afc293a2743937e8bc.jpg"></ion-card-subtitle>
        <ion-card-title style="text-align:center"> {{petshop.preco}} R$ <h6 color="blue">{{petshop.desconto}}</h6></ion-card-title>
      </ion-card-header>
    </ion-card>

  



      <ion-fab vertical="bottom" horizontal="end" slot="fixed">
          <ion-fab-button color="danger">
            <ion-icon name="add" [routerLink]="['/tabs/add-petshop']"></ion-icon>
          </ion-fab-button>
        </ion-fab>
   
    
    

    </ion-content>
